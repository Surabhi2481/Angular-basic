
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I'm the App Component!</h3>
        <hr>
        <app-server></app-server>
        <app-servers></app-servers>
        
        <app-success></app-success>
        <app-warning></app-warning>
        <div app-warning></div>
        <label>Username : </label>
        <input type="text" class="form-control" [(ngModel)]='username'>
        <p>{{ username }} </p>
        <!-- <button 
        class="btn btn-primary" 
        [disabled]="username === ''"
        (click)="username = ''">Reset User</button> -->
        <!-- <button class="btn btn-primary" (click)="showSecret = !showSecret">Display Details</button> -->
        <button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
        <p *ngIf="showSecret">Secret Password = tuna</p>
        <div *ngFor="let logItem of log; let i = index"
            [ngStyle]="{backgroundColor: i >= 5 ? '#add8e6' : 'transparent'}"
            [ngClass]="{'white-text': i >= 5}"
        >{{ logItem }}</div>

        <div class="city">
            <h2>London</h2>
            <p>London is the capital of England.</p>
          </div>

        </div>
    </div>
</div>
